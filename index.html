<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIE: 24 Hours to Survive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-box {
            background: #111;
            border: 3px solid #f00;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 30px #f00;
        }
        
        h1 {
            color: #f44;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #f00;
        }
        
        .time {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #ff0;
        }
        
        .story {
            background: #001100;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-left: 5px solid #0f0;
            min-height: 150px;
        }
        
        .choices {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            background: #222;
            color: #0ff;
            border: 2px solid #0af;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            text-align: left;
        }
        
        .choice-btn:hover {
            background: #0af;
            color: #000;
            transform: scale(1.02);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #220000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            color: #f88;
            font-size: 1.1em;
        }
        
        .restart-btn {
            width: 100%;
            background: #f00;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: #c00;
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h1>üßü 24 HOURS TO SURVIVE üßü</h1>
        
        <div class="time">
            üïê DAY 1 | TIME: <span id="time">06:00 AM</span>
        </div>
        
        <div class="stats">
            <div class="stat">‚ù§Ô∏è HEALTH: <span id="health">100</span>%</div>
            <div class="stat">üçñ FOOD: <span id="food">3</span></div>
            <div class="stat">‚öîÔ∏è WEAPONS: <span id="weapons">1</span></div>
        </div>
        
        <div class="story" id="story">
            <h2>EMERGENCY BROADCAST</h2>
            <p>ZOMBIE OUTBREAK CONFIRMED. SHELTER IN PLACE. DO NOT GO OUTSIDE.</p>
            <p>It's 6 AM. You're alone in your apartment. Screams echo from the street. What's your first move?</p>
        </div>
        
        <div class="choices" id="choices">
            <button class="choice-btn" onclick="makeChoice(1)">A. Barricade the door</button>
            <button class="choice-btn" onclick="makeChoice(2)">B. Pack a bag and escape</button>
            <button class="choice-btn" onclick="makeChoice(3)">C. Call for help</button>
            <button class="choice-btn" onclick="makeChoice(4)">D. Look out the window</button>
        </div>
        
        <button class="restart-btn" onclick="restartGame()">üîÑ RESTART GAME</button>
    </div>

    <script>
        // ============ GAME DATA ============
        let game = {
            health: 100,
            food: 3,
            weapons: 1,
            time: "06:00 AM",
            day: 1,
            scene: "start"
        };
        
        const scenes = {
            start: {
                text: "<h2>EMERGENCY BROADCAST</h2><p>ZOMBIE OUTBREAK CONFIRMED. SHELTER IN PLACE.</p><p>It's 6 AM. Screams echo from the street. What's your first move?</p>",
                choices: [
                    {text: "A. Barricade the door", next: "barricade", effect: () => game.health -= 10},
                    {text: "B. Pack a bag and escape", next: "escape", effect: () => game.food++},
                    {text: "C. Call for help", next: "call", effect: () => game.weapons++},
                    {text: "D. Look out the window", next: "window"}
                ]
            },
            barricade: {
                text: "<h2>DOOR BARRICADED</h2><p>You push furniture against the door. It holds, but zombies are pounding outside. The noise attracts more.</p><p>Time passes... It's now 12:00 PM.</p>",
                choices: [
                    {text: "A. Stay quiet and wait", next: "wait"},
                    {text: "B. Try to escape through window", next: "windowEscape"},
                    {text: "C. Prepare to fight", next: "fight"}
                ]
            },
            escape: {
                text: "<h2>ESCAPE ATTEMPT</h2><p>You pack food and a knife. Outside, zombies everywhere! You see a car with keys inside 50 meters away.</p><p>Time: 07:30 AM</p>",
                choices: [
                    {text: "A. Run to the car", next: "runToCar"},
                    {text: "B. Go back inside", next: "start"},
                    {text: "C. Hide in alley", next: "alley"}
                ]
            },
            call: {
                text: "<h2>CALLING FOR HELP</h2><p>No signal. Phones are dead. You hear helicopters in the distance but they're not coming here.</p><p>Suddenly, zombies break through a window!</p>",
                choices: [
                    {text: "A. Fight with your knife", next: "fightZombie"},
                    {text: "B. Hide in bathroom", next: "bathroom"},
                    {text: "C. Jump from window", next: "jump"}
                ]
            },
            window: {
                text: "<h2>VIEW FROM WINDOW</h2><p>Chaos! People running, zombies chasing. A military truck drives by but doesn't stop. You see a supermarket across the street.</p>",
                choices: [
                    {text: "A. Try to reach supermarket", next: "supermarket"},
                    {text: "B. Stay put", next: "stay"},
                    {text: "C. Signal for help", next: "signal"}
                ]
            },
            runToCar: {
                text: "<h2>THE CAR</h2><p>You reach the car! It starts! But zombies surround it. You have to drive through them.</p><p>FINAL DECISION: Drive toward military base or find survivors?</p>",
                choices: [
                    {text: "A. Go to military base", next: "militaryEnd"},
                    {text: "B. Find survivors", next: "survivorEnd"}
                ]
            },
            militaryEnd: {
                text: "<h2>üéâ MILITARY RESCUE!</h2><p>You reach the military checkpoint. They let you in! YOU SURVIVED DAY 1!</p><p><strong>ENDING: SAFE IN QUARANTINE</strong></p>",
                choices: [
                    {text: "üîÑ PLAY AGAIN", next: "start"}
                ]
            },
            survivorEnd: {
                text: "<h2>üë• FOUND SURVIVORS!</h2><p>You meet a group hiding in a school. Together you secure the building. YOU SURVIVED DAY 1!</p><p><strong>ENDING: SAFE WITH GROUP</strong></p>",
                choices: [
                    {text: "üîÑ PLAY AGAIN", next: "start"}
                ]
            },
            fightZombie: {
                text: "<h2>üíÄ BRAVE BUT FOOLISH</h2><p>You fight but there are too many. Zombies overwhelm you.</p><p><strong>GAME OVER - YOU DIED</strong></p>",
                choices: [
                    {text: "üîÑ TRY AGAIN", next: "start"}
                ]
            },
            jump: {
                text: "<h2>üèÉ‚Äç‚ôÇÔ∏è ESCAPE!</h2><p>You jump to the next building! Injured but alive. You find other survivors on the roof.</p><p><strong>ENDING: INJURED BUT SAFE</strong></p>",
                choices: [
                    {text: "üîÑ PLAY AGAIN", next: "start"}
                ]
            }
        };
        
        // ============ GAME FUNCTIONS ============
        function makeChoice(choiceIndex) {
            const scene = scenes[game.scene];
            const choice = scene.choices[choiceIndex - 1];
            
            if (choice.effect) choice.effect();
            
            game.scene = choice.next;
            
            // Update time
            updateTime();
            
            // Update display
            updateGame();
            
            // Play sound
            playZombieSound();
        }
        
        function updateGame() {
            const scene = scenes[game.scene];
            
            document.getElementById("story").innerHTML = scene.text;
            
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            
            scene.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.className = "choice-btn";
                button.textContent = choice.text;
                button.onclick = () => makeChoice(index + 1);
                choicesDiv.appendChild(button);
            });
            
            // Update stats
            document.getElementById("health").textContent = game.health;
            document.getElementById("food").textContent = game.food;
            document.getElementById("weapons").textContent = game.weapons;
            document.getElementById("time").textContent = game.time;
            
            // Check death
            if (game.health <= 0) {
                game.scene = "fightZombie";
                updateGame();
            }
        }
        
        function updateTime() {
            const times = ["06:00 AM", "07:30 AM", "09:00 AM", "12:00 PM", "03:00 PM", "06:00 PM", "09:00 PM"];
            const currentIndex = times.indexOf(game.time);
            if (currentIndex < times.length - 1) {
                game.time = times[currentIndex + 1];
            }
        }
        
        function playZombieSound() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                audio.play();
            } catch(e) {}
        }
        
        function restartGame() {
            game = {
                health: 100,
                food: 3,
                weapons: 1,
                time: "06:00 AM",
                day: 1,
                scene: "start"
            };
            updateGame();
        }
        
        // Start game
        window.onload = updateGame;
    </script>
</body>
</html>
